<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracing Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            touch-action: auto;
            flex-direction: column;
            position: relative;
        }
        #imageContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            position: relative;
            z-index: 1;
            max-width: 100vw;
            max-height: 80vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            filter: contrast(1) brightness(1);
        }
        .button {
            position: absolute;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }
        .button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }
        #lockButton { top: 20px; right: 20px; }
        #uploadButton { top: 20px; left: 20px; }
        #uploadMenu {
            position: absolute;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            display: none;
            flex-direction: column;
            width: auto;
            max-width: 90%;
            z-index: 3;
        }
        #uploadMenu input, #uploadMenu button {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        #uploadMenu input {
            background: #2a2a2a;
            color: white;
        }
        #uploadMenu button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        #uploadMenu button:hover {
            background: #0056b3;
        }
        #sliderButton { bottom: 20px; left: 20px; }
        #sliderMenu {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            display: none;
            flex-direction: column;
            z-index: 3;
        }
        #sliderMenu input {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background: #2a2a2a;
            color: white;
        }
        #sliderMenu label {
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <button id="uploadButton" class="button">Choose Image</button>
    <button id="lockButton" class="button">Lock</button>
    <button id="sliderButton" class="button">Adjust Sliders</button>
    
    <div id="uploadMenu">
        <input type="file" id="fileInput" accept="image/*">
        <input type="text" id="urlInput" placeholder="Paste image URL">
        <button id="loadUrl">Load URL</button>
    </div>
    
    <div id="sliderMenu">
        <label>Contrast</label>
        <input type="range" id="contrastSlider" min="0" max="3" step="0.1" value="1">
        <label>Exposure</label>
        <input type="range" id="exposureSlider" min="0.5" max="2" step="0.1" value="1">
    </div>
    
    <div id="imageContainer"></div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const loadUrl = document.getElementById('loadUrl');
        const imageContainer = document.getElementById('imageContainer');
        const lockButton = document.getElementById('lockButton');
        const uploadButton = document.getElementById('uploadButton');
        const uploadMenu = document.getElementById('uploadMenu');
        const sliderButton = document.getElementById('sliderButton');
        const sliderMenu = document.getElementById('sliderMenu');
        const contrastSlider = document.getElementById('contrastSlider');
        const exposureSlider = document.getElementById('exposureSlider');
        let locked = false;
        let imgElement = null;

        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }
        document.addEventListener("DOMContentLoaded", enterFullscreen);

        uploadButton.addEventListener('click', () => {
            uploadMenu.style.display = uploadMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    loadImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
            uploadMenu.style.display = 'none';
        });

        loadUrl.addEventListener('click', () => {
            const url = urlInput.value;
            if (url) {
                loadImage(url);
            }
            uploadMenu.style.display = 'none';
        });

        function loadImage(src) {
            imageContainer.innerHTML = `<img src="${src}" alt="Uploaded Image">`;
            imgElement = imageContainer.querySelector('img');
        }

        contrastSlider.addEventListener('input', updateFilters);
        exposureSlider.addEventListener('input', updateFilters);

        function updateFilters() {
            if (imgElement) {
                imgElement.style.filter = `contrast(${contrastSlider.value}) brightness(${exposureSlider.value})`;
            }
        }

        lockButton.addEventListener('click', () => {
            locked = !locked;
            document.body.style.touchAction = locked ? 'none' : 'auto';
            uploadButton.style.pointerEvents = locked ? 'none' : 'auto';
            lockButton.textContent = locked ? 'Unlock' : 'Lock';
        });

        sliderButton.addEventListener('click', () => {
            sliderMenu.style.display = sliderMenu.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>
</body>
</html>
