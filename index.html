<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracing Screen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --danger: #EF4444;
            --danger-hover: #DC2626;
            --success: #10B981;
            --success-hover: #059669;
            --background: #0F172A;
            --card: rgba(30, 41, 59, 0.8);
            --border: rgba(148, 163, 184, 0.2);
            --text: #F8FAFC;
            --text-secondary: #94A3B8;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            touch-action: none;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: none;
            flex-direction: column;
            position: relative;
            transition: background-color 0.3s;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            color: var(--text);
        }

        #imageContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            position: relative;
            z-index: 1;
            max-width: 100vw;
            max-height: 80vh;
            transform-origin: center;
            transition: transform 0.3s ease;
            touch-action: none;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            filter: contrast(1) brightness(1);
            transition: transform 0.3s ease;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            touch-action: none;
            -webkit-user-drag: none;
        }

        .button-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
            background: var(--card);
            padding: 12px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .side-panel {
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }

        .button {
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 44px;
            height: 44px;
        }

        .button svg {
            width: 20px;
            height: 20px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .button:disabled {
            background: rgba(50, 50, 50, 0.3);
            color: var(--text-secondary);
            border: 1px solid rgba(100, 100, 100, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button:disabled:hover {
            background: rgba(50, 50, 50, 0.3);
            transform: none;
            box-shadow: none;
        }

        .button.enabled {
            background: var(--primary);
            border: 1px solid rgba(79, 70, 229, 0.5);
        }

        .button.enabled:hover {
            background: var(--primary-hover);
        }

        #lockButton { 
            background: var(--danger);
            border: none;
        }

        #lockButton:hover {
            background: var(--danger-hover);
        }

        #lockButton.locked {
            background: var(--success);
        }

        #lockButton.locked:hover {
            background: var(--success-hover);
        }
        
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            display: none;
            flex-direction: column;
            gap: 16px;
            z-index: 100;
            transition: var(--transition);
            opacity: 1;
            visibility: visible;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            min-width: 320px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            touch-action: none;
        }
        
        .menu.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            z-index: 99;
            display: none;
        }
        
        .menu input, 
        .menu button {
            width: 100%;
            padding: 12px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            transition: var(--transition);
            touch-action: manipulation;
        }

        .menu input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            border: none;
            margin: 10px 0;
        }

        .menu input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .menu input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .menu input[type="file"] {
            padding: 8px;
        }

        .menu input[type="color"] {
            height: 40px;
            padding: 4px;
            cursor: pointer;
        }
        
        .menu button {
            background: var(--primary);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        
        .menu button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .menu label {
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: block;
        }
        
        #grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: none;
            touch-action: none;
        }
        
        .grid-line {
            position: absolute;
            transition: background-color 0.3s ease;
        }
        
        .vertical {
            width: 1px;
            height: 100%;
        }
        
        .horizontal {
            width: 100%;
            height: 1px;
        }

        .transform-button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .transform-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .color-group {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .menu-header {
            color: var(--text);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px; /* Reduced from 24px */
            padding: 0;
            width: auto;
            height: auto;
            line-height: 1;
        }

        .menu-close:hover {
            color: var(--text);
        }

        #urlInput {
            margin-bottom: 10px;
        }

        #urlInput::placeholder {
            color: var(--text-secondary);
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            white-space: nowrap;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
        }

        .button:hover .tooltip {
            opacity: 1;
        }

        .keyboard-shortcuts {
            position: fixed;
            top: 24px;
            left: 24px;
            background: var(--card);
            color: var(--text);
            padding: 16px;
            border-radius: var(--radius);
            font-size: 14px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            z-index: 50;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .shortcut-key {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 4px;
            font-weight: 500;
        }

        .shortcut-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .shortcut-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .slider-value {
            display: inline-block;
            width: 40px;
            text-align: right;
            font-weight: 600;
            color: var(--primary);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .button-group .transform-button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
            }
            
            .menu {
                width: 90%;
                max-height: 80vh;
            }
            
            .shortcut-list {
                grid-template-columns: 1fr;
            }
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            pointer-events: none; /* Add this line to prevent SVGs from capturing clicks */
        }
    </style>
</head>

            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }

        const zoomSlider = document.getElementById('zoomSlider');
        const zoomValue = document.getElementById('zoomValue');
        const flipHorizontal = document.getElementById('flipHorizontal');
        const flipVertical = document.getElementById('flipVertical');
        const undoButton = document.getElementById('undoButton');
        const redoButton = document.getElementById('redoButton');
        const accessibilityButton = document.getElementById('accessibilityButton');
        const accessibilityMenu = document.getElementById('accessibilityMenu');
        const uiScale = document.getElementById('uiScale');
        const uiScaleValue = document.getElementById('uiScaleValue');
        const keyboardShortcuts = document.getElementById('keyboardShortcuts');
        const menuOverlay = document.getElementById('menuOverlay');
        const closeUploadMenu = document.getElementById('closeUploadMenu');
        const closeSliderMenu = document.getElementById('closeSliderMenu');
        const closeThemeMenu = document.getElementById('closeThemeMenu');
        const closeTransformMenu = document.getElementById('closeTransformMenu');
        const closeAccessibilityMenu = document.getElementById('closeAccessibilityMenu');
        const buttonContainer = document.getElementById('buttonContainer');
        
        let locked = false;
        let imgElement = null;
        let initialSettings = null;
        let isFlippedH = false;
        let isFlippedV = false;
        let undoStack = [];
        let redoStack = [];

        // Check if all elements exist
        if (!closeAccessibilityMenu) {
            console.error("Some elements are missing. Creating missing close buttons.");
            
            // Create missing close buttons if they don't exist
            Object.entries(menus).forEach(([key, menu]) => {
                const closeId = `close${key.charAt(0).toUpperCase() + key.slice(1)}Menu`;
                let closeButton = document.getElementById(closeId);
                
                if (!closeButton) {
                    const header = menu.querySelector('.menu-header');
                    if (header) {
                        closeButton = document.createElement('button');
                        closeButton.id = closeId;
                        closeButton.className = 'menu-close';
                        closeButton.innerHTML = '&times;';
                        header.appendChild(closeButton);
                        
                        // Update the closeButtons object
                        closeButtons[key] = closeButton;
                        
                        // Add event listener
                        closeButton.addEventListener('click', closeAllMenus);
                    }
                }
            });
        }

        const defaultSettings = {
            contrast: 1,
            exposure: 1,
            opacity: 1,
            backgroundColor: '#0F172A',
            gridColor: '#ffffff',
            gridOpacity: 0.2,
            rotation: 0,
            zoom: 1,
            isFlippedH: false,
            isFlippedV: false
        };

        function saveState() {
            if (imgElement) {
                const state = {
                    contrast: contrastSlider.value,
                    exposure: exposureSlider.value,
                    opacity: opacitySlider.value,
                    rotation: rotationInput.value,
                    zoom: zoomSlider.value,
                    isFlippedH,
                    isFlippedV
                };
                undoStack.push(state);
                redoStack = [];
                updateUndoRedoButtons();
            }
        }

        function undo() {
            if (undoStack.length > 0) {
                const currentState = {
                    contrast: contrastSlider.value,
                    exposure: exposureSlider.value,
                    opacity: opacitySlider.value,
                    rotation: rotationInput.value,
                    zoom: zoomSlider.value,
                    isFlippedH,
                    isFlippedV
                };
                redoStack.push(currentState);
                
                const previousState = undoStack.pop();
                applyState(previousState);
                updateUndoRedoButtons();
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                const currentState = {
                    contrast: contrastSlider.value,
                    exposure: exposureSlider.value,
                    opacity: opacitySlider.value,
                    rotation: rotationInput.value,
                    zoom: zoomSlider.value,
                    isFlippedH,
                    isFlippedV
                };
                undoStack.push(currentState);
                
                const nextState = redoStack.pop();
                applyState(nextState);
                updateUndoRedoButtons();
            }
        }

        function applyState(state) {
            contrastSlider.value = state.contrast;
            exposureSlider.value = state.exposure;
            opacitySlider.value = state.opacity;
            rotationInput.value = state.rotation;
            zoomSlider.value = state.zoom;
            isFlippedH = state.isFlippedH;
            isFlippedV = state.isFlippedV;
            updateSliderValues();
            updateFilters();
            updateTransform();
        }

        function updateUndoRedoButtons() {
            undoButton.disabled = undoStack.length === 0;
            redoButton.disabled = redoStack.length === 0;
            
            if (undoStack.length === 0) {
                undoButton.classList.remove('enabled');
            } else {
                undoButton.classList.add('enabled');
            }
            
            if (redoStack.length === 0) {
                redoButton.classList.remove('enabled');
            } else {
                redoButton.classList.add('enabled');
            }
        }

        function updateSliderValues() {
            contrastValue.textContent = parseFloat(contrastSlider.value).toFixed(1);
            exposureValue.textContent = parseFloat(exposureSlider.value).toFixed(1);
            opacityValue.textContent = parseFloat(opacitySlider.value).toFixed(1);
            zoomValue.textContent = parseFloat(zoomSlider.value).toFixed(1);
            gridOpacityValue.textContent = parseFloat(gridOpacity.value).toFixed(1);
            uiScaleValue.textContent = parseFloat(uiScale.value).toFixed(1);
        }

        function loadSavedSettings() {
            const saved = localStorage.getItem('tracingSettings');
            if (saved) {
                const settings = JSON.parse(saved);
                contrastSlider.value = settings.contrast;
                exposureSlider.value = settings.exposure;
                opacitySlider.value = settings.opacity;
                bgColor.value = settings.backgroundColor;
                gridColor.value = settings.gridColor || defaultSettings.gridColor;
                gridOpacity.value = settings.gridOpacity || defaultSettings.gridOpacity;
                rotationInput.value = settings.rotation;
                zoomSlider.value = settings.zoom;
                isFlippedH = settings.isFlippedH;
                isFlippedV = settings.isFlippedV;
                document.body.style.backgroundColor = settings.backgroundColor;
                updateGridColor();
                updateTransform();
                updateFilters();
                updateSliderValues();
            }
        }

        function saveSettings() {
            const settings = {
                contrast: contrastSlider.value,
                exposure: exposureSlider.value,
                opacity: opacitySlider.value,
                backgroundColor: bgColor.value,
                gridColor: gridColor.value,
                gridOpacity: gridOpacity.value,
                rotation: rotationInput.value,
                zoom: zoomSlider.value,
                isFlippedH,
                isFlippedV
            };
            localStorage.setItem('tracingSettings', JSON.stringify(settings));
        }

        function updateGridColor() {
            const color = gridColor.value;
            const opacity = gridOpacity.value;
            const rgba = `rgba(${parseInt(color.slice(1,3),16)}, ${parseInt(color.slice(3,5),16)}, ${parseInt(color.slice(5,7),16)}, ${opacity})`;
            document.querySelectorAll('.grid-line').forEach(line => {
                line.style.backgroundColor = rgba;
            });
            saveSettings();
        }

        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            enterFullscreen();
            createGrid();
            loadSavedSettings();
            updateUndoRedoButtons();
            updateButtonStates();
            updateSliderValues();
            
            // Show keyboard shortcuts by default
            keyboardShortcuts.style.display = 'block';
        });

        const menus = {
            upload: uploadMenu,
            slider: sliderMenu,
            theme: themeMenu,
            transform: transformMenu,
            accessibility: accessibilityMenu
        };

        const menuButtons = {
            upload: uploadButton,
            slider: sliderButton,
            theme: themeButton,
            transform: transformButton,
            accessibility: accessibilityButton
        };

        const closeButtons = {
            upload: closeUploadMenu,
            slider: closeSliderMenu,
            theme: closeThemeMenu,
            transform: closeTransformMenu,
            accessibility: closeAccessibilityMenu
        };

        const allButtons = [
            uploadButton, sliderButton, resetButton, gridButton,
            themeButton, transformButton, undoButton, redoButton,
            accessibilityButton
        ];

        function toggleButtonsLock(isLocked) {
            // Hide/show the button container
            buttonContainer.style.display = isLocked ? 'none' : 'flex';
            
            // Hide/show the keyboard shortcuts
            keyboardShortcuts.style.display = isLocked ? 'none' : 'block';
            
            if (isLocked) {
                Object.values(menus).forEach(menu => {
                    menu.style.display = 'none';
                    menuOverlay.style.display = 'none';
                });
            }
        }

        function showMenu(menuKey) {
            const targetMenu = menus[menuKey];
            Object.values(menus).forEach(menu => {
                menu.style.display = 'none';
            });
            targetMenu.style.display = 'flex';
            menuOverlay.style.display = 'block';
        }

        function closeAllMenus() {
            Object.values(menus).forEach(menu => {
                menu.style.display = 'none';
            });
            menuOverlay.style.display = 'none';
        }

        Object.entries(menuButtons).forEach(([key, button]) => {
            if (button) {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // Stop event propagation
                    if (!locked) {
                        showMenu(key);
                    }
                });
            }
        });

        // Make sure close buttons work
        Object.values(closeButtons).forEach(button => {
            if (button) {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // Stop event propagation
                    closeAllMenus();
                });
            }
        });

        menuOverlay.addEventListener('click', closeAllMenus);

        function loadImage(src) {
            imageContainer.innerHTML = `<img src="${src}" alt="Uploaded Image">`;
            imgElement = imageContainer.querySelector('img');
            initialSettings = {
                contrast: contrastSlider.value,
                exposure: exposureSlider.value,
                opacity: opacitySlider.value,
                backgroundColor: bgColor.value,
                gridColor: gridColor.value,
                gridOpacity: gridOpacity.value,
                rotation: rotationInput.value,
                zoom: zoomSlider.value,
                isFlippedH,
                isFlippedV
            };
            updateFilters();
            updateTransform();
            undoStack = [];
            redoStack = [];
            updateUndoRedoButtons();
            updateButtonStates();
            closeAllMenus();
        }

        function updateButtonStates() {
            // Enable all buttons when an image is loaded
            if (imgElement) {
                allButtons.forEach(button => {
                    if (button !== lockButton) {
                        button.classList.add('enabled');
                    }
                });
            } else {
                // Disable certain buttons when no image is loaded
                [sliderButton, transformButton, undoButton, redoButton].forEach(button => {
                    button.classList.remove('enabled');
                    if (button === undoButton || button === redoButton) {
                        button.disabled = true;
                    }
                });
            }
            updateUndoRedoButtons();
        }

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => loadImage(e.target.result);
                reader.readAsDataURL(file);
            }
        });

        loadUrl.addEventListener('click', () => {
            const url = urlInput.value;
            if (url) loadImage(url);
        });

        function updateFilters() {
            if (imgElement) {
                imgElement.style.filter = `contrast(${contrastSlider.value}) brightness(${exposureSlider.value})`;
                imgElement.style.opacity = opacitySlider.value;
            }
            saveSettings();
        }

        function updateTransform() {
            if (imgElement) {
                const rotation = rotationInput.value;
                const zoom = zoomSlider.value;
                const flipH = isFlippedH ? -1 : 1;
                const flipV = isFlippedV ? -1 : 1;
                
                imgElement.style.transform = `
                    rotate(${rotation}deg)
                    scale(${zoom * flipH}, ${zoom * flipV})
                `;
            }
            saveSettings();
        }

        [contrastSlider, exposureSlider, opacitySlider].forEach(slider => {
            slider.addEventListener('input', () => {
                updateFilters();
                updateSliderValues();
                saveState();
            });
        });

        [gridColor, gridOpacity].forEach(input => {
            input.addEventListener('input', () => {
                updateGridColor();
                updateSliderValues();
            });
        });

        rotationInput.addEventListener('input', () => {
            updateTransform();
            saveState();
        });

        zoomSlider.addEventListener('input', () => {
            updateTransform();
            updateSliderValues();
            saveState();
        });

        uiScale.addEventListener('input', () => {
            document.documentElement.style.fontSize = uiScale.value + 'em';
            updateSliderValues();
        });

        flipHorizontal.addEventListener('click', () => {
            isFlippedH = !isFlippedH;
            updateTransform();
            saveState();
        });

        flipVertical.addEventListener('click', () => {
            isFlippedV = !isFlippedV;
            updateTransform();
            saveState();
        });

        resetButton.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!locked) {
                saveState();
                contrastSlider.value = defaultSettings.contrast;
                exposureSlider.value = defaultSettings.exposure;
                opacitySlider.value = defaultSettings.opacity;
                bgColor.value = defaultSettings.backgroundColor;
                gridColor.value = defaultSettings.gridColor;
                gridOpacity.value = defaultSettings.gridOpacity;
                rotationInput.value = defaultSettings.rotation;
                zoomSlider.value = defaultSettings.zoom;
                isFlippedH = defaultSettings.isFlippedH;
                isFlippedV = defaultSettings.isFlippedV;
                document.body.style.backgroundColor = defaultSettings.backgroundColor;
                
                imageContainer.innerHTML = '';
                imgElement = null;
                
                closeAllMenus();
                
                grid.style.display = 'none';
                
                updateGridColor();
                updateFilters();
                updateTransform();
                updateSliderValues();
                saveSettings();
                updateButtonStates();
            }
        });

        function createGrid() {
            grid.innerHTML = '';
            const gridSize = 50;
            for (let i = 1; i < Math.ceil(window.innerWidth / gridSize); i++) {
                const vertical = document.createElement('div');
                vertical.className = 'grid-line vertical';
                vertical.style.left = `${i * gridSize}px`;
                grid.appendChild(vertical);
            }
            for (let i = 1; i < Math.ceil(window.innerHeight / gridSize); i++) {
                const horizontal = document.createElement('div');
                horizontal.className = 'grid-line horizontal';
                horizontal.style.top = `${i * gridSize}px`;
                grid.appendChild(horizontal);
            }
            updateGridColor();
        }

        gridButton.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!locked) {
                grid.style.display = grid.style.display === 'none' ? 'block' : 'none';
            }
        });

        window.addEventListener('resize', createGrid);

        lockButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Stop event propagation
            locked = !locked;
            document.body.style.touchAction = locked ? 'none' : 'auto';
            toggleButtonsLock(locked);
            
            if (locked) {
                lockButton.classList.add('locked');
                lockButton.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                `;
            } else {
                lockButton.classList.remove('locked');
                lockButton.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                `;
            }
        });

        bgColor.addEventListener('input', (e) => {
            document.body.style.backgroundColor = e.target.value;
            saveSettings();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'z') {
                e.preventDefault();
                undo();
            } else if (e.ctrlKey && e.key === 'y') {
                e.preventDefault();
                redo();
            } else if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                resetButton.click();
            } else if (e.key === 'g') {
                gridButton.click();
            } else if (e.key === 'l') {
                lockButton.click();
            } else if (e.key === 'Escape') {
                closeAllMenus();
            }
        });

        // Remove the showShortcuts button and functionality since shortcuts are always shown
        if (document.getElementById('showShortcuts')) {
            document.getElementById('showShortcuts').remove();
        }

        undoButton.addEventListener('click', (e) => {
            e.stopPropagation();
            undo();
        });
        redoButton.addEventListener('click', (e) => {
            e.stopPropagation();
            redo();
        });
    </script>
</body>
</html>
