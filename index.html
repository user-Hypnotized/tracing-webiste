<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracing Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            touch-action: auto; /* Allow zooming initially */
        }
        #imageContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .button {
            position: absolute;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }
        #lockButton {
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        #uploadButton {
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        #uploadMenu {
            position: absolute;
            top: 70px;
            left: 20px;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            display: none;
            flex-direction: column;
            width: 250px;
        }
        #uploadMenu input, #uploadMenu button {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        #uploadMenu input {
            background: #2a2a2a;
            color: white;
        }
        #uploadMenu button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        #uploadMenu button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <button id="uploadButton" class="button">Choose Image</button>
    <button id="lockButton" class="button">Lock</button>
    
    <div id="uploadMenu">
        <input type="file" id="fileInput" accept="image/*">
        <input type="text" id="urlInput" placeholder="Paste image URL">
        <button id="loadUrl">Load URL</button>
    </div>
    
    <div id="imageContainer"></div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const loadUrl = document.getElementById('loadUrl');
        const imageContainer = document.getElementById('imageContainer');
        const lockButton = document.getElementById('lockButton');
        const uploadButton = document.getElementById('uploadButton');
        const uploadMenu = document.getElementById('uploadMenu');
        let locked = false;

        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        document.addEventListener("DOMContentLoaded", enterFullscreen);

        uploadButton.addEventListener('click', () => {
            uploadMenu.style.display = uploadMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageContainer.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                };
                reader.readAsDataURL(file);
            }
            uploadMenu.style.display = 'none';
        });

        loadUrl.addEventListener('click', () => {
            const url = urlInput.value;
            if (url) {
                imageContainer.innerHTML = `<img src="${url}" alt="Uploaded Image">`;
            }
            uploadMenu.style.display = 'none';
        });

        lockButton.addEventListener('click', () => {
            locked = !locked;
            if (locked) {
                document.body.style.touchAction = 'none';
                imageContainer.style.pointerEvents = 'none';
                uploadButton.style.pointerEvents = 'none';
                lockButton.textContent = 'Unlock';
            } else {
                document.body.style.touchAction = 'auto';
                imageContainer.style.pointerEvents = 'none';
                uploadButton.style.pointerEvents = 'auto';
                lockButton.textContent = 'Lock';
            }
        });
    </script>
</body>
</html>
