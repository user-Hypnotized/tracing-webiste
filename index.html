<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracing Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            touch-action: auto;
            flex-direction: column;
            position: relative;
            transition: background-color 0.3s;
        }
        #imageContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            position: relative;
            z-index: 1;
            max-width: 100vw;
            max-height: 80vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            filter: contrast(1) brightness(1);
        }
        .button {
            position: absolute;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }
        .button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }
        .button.disabled {
            background: #666;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.5;
        }
        #lockButton { top: 20px; right: 20px; }
        #uploadButton { top: 20px; left: 20px; }
        #resetButton { bottom: 20px; left: 50%; transform: translateX(-50%); }
        #gridButton { bottom: 20px; right: 20px; }
        #themeButton { top: 80px; right: 20px; }
        #sliderButton { bottom: 20px; left: 20px; }
        
        .menu {
            position: absolute;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            display: none;
            flex-direction: column;
            z-index: 3;
        }
        
        #uploadMenu {
            top: 80px;
            left: 20px;
        }
        
        #sliderMenu {
            bottom: 80px;
            left: 20px;
        }
        
        #themeMenu {
            top: 140px;
            right: 20px;
        }
        
        .menu input, .menu button {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        
        .menu input[type="text"], .menu input[type="color"] {
            background: #2a2a2a;
            color: white;
        }
        
        .menu button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .menu button:hover {
            background: #0056b3;
        }
        
        .menu label {
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }
        
        #grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: none;
        }
        
        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .vertical {
            width: 1px;
            height: 100%;
        }
        
        .horizontal {
            width: 100%;
            height: 1px;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <button id="uploadButton" class="button">Choose Image</button>
    <button id="lockButton" class="button">Lock</button>
    <button id="sliderButton" class="button">Adjust Sliders</button>
    <button id="resetButton" class="button">Reset</button>
    <button id="gridButton" class="button">Toggle Grid</button>
    <button id="themeButton" class="button">Theme</button>
    
    <div id="uploadMenu" class="menu">
        <input type="file" id="fileInput" accept="image/*">
        <input type="text" id="urlInput" placeholder="Paste image URL">
        <button id="loadUrl">Load URL</button>
    </div>
    
    <div id="sliderMenu" class="menu">
        <label>Contrast</label>
        <input type="range" id="contrastSlider" min="0" max="3" step="0.1" value="1">
        <label>Exposure</label>
        <input type="range" id="exposureSlider" min="0.5" max="2" step="0.1" value="1">
        <label>Opacity</label>
        <input type="range" id="opacitySlider" min="0.1" max="1" step="0.1" value="1">
    </div>
    
    <div id="themeMenu" class="menu">
        <label>Background Color</label>
        <input type="color" id="bgColor" value="#121212">
    </div>
    
    <div id="grid"></div>
    <div id="imageContainer"></div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const loadUrl = document.getElementById('loadUrl');
        const imageContainer = document.getElementById('imageContainer');
        const lockButton = document.getElementById('lockButton');
        const uploadButton = document.getElementById('uploadButton');
        const uploadMenu = document.getElementById('uploadMenu');
        const sliderButton = document.getElementById('sliderButton');
        const sliderMenu = document.getElementById('sliderMenu');
        const contrastSlider = document.getElementById('contrastSlider');
        const exposureSlider = document.getElementById('exposureSlider');
        const opacitySlider = document.getElementById('opacitySlider');
        const resetButton = document.getElementById('resetButton');
        const gridButton = document.getElementById('gridButton');
        const grid = document.getElementById('grid');
        const themeButton = document.getElementById('themeButton');
        const themeMenu = document.getElementById('themeMenu');
        const bgColor = document.getElementById('bgColor');
        
        let locked = false;
        let imgElement = null;
        let initialSettings = null;
        const defaultSettings = {
            contrast: 1,
            exposure: 1,
            opacity: 1,
            backgroundColor: '#121212'
        };

        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            enterFullscreen();
            createGrid();
        });

        // Menu toggle handlers
        const menus = {
            upload: uploadMenu,
            slider: sliderMenu,
            theme: themeMenu
        };

        const menuButtons = {
            upload: uploadButton,
            slider: sliderButton,
            theme: themeButton
        };

        const allButtons = [uploadButton, sliderButton, resetButton, gridButton, themeButton];

        function toggleButtonsLock(isLocked) {
            allButtons.forEach(button => {
                if (isLocked) {
                    button.classList.add('disabled');
                } else {
                    button.classList.remove('disabled');
                }
            });
            
            // Hide all menus when locking
            if (isLocked) {
                Object.values(menus).forEach(menu => {
                    menu.style.display = 'none';
                });
            }
        }

        Object.entries(menuButtons).forEach(([key, button]) => {
            button.addEventListener('click', () => {
                if (!locked) {
                    const targetMenu = menus[key];
                    Object.values(menus).forEach(menu => {
                        if (menu !== targetMenu) menu.style.display = 'none';
                    });
                    targetMenu.style.display = targetMenu.style.display === 'flex' ? 'none' : 'flex';
                }
            });
        });

        // Image loading
        function loadImage(src) {
            imageContainer.innerHTML = `<img src="${src}" alt="Uploaded Image">`;
            imgElement = imageContainer.querySelector('img');
            initialSettings = {
                contrast: contrastSlider.value,
                exposure: exposureSlider.value,
                opacity: opacitySlider.value,
                backgroundColor: bgColor.value
            };
            updateFilters();
        }

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => loadImage(e.target.result);
                reader.readAsDataURL(file);
            }
            uploadMenu.style.display = 'none';
        });

        loadUrl.addEventListener('click', () => {
            const url = urlInput.value;
            if (url) loadImage(url);
            uploadMenu.style.display = 'none';
        });

        // Filters and opacity
        function updateFilters() {
            if (imgElement) {
                imgElement.style.filter = `contrast(${contrastSlider.value}) brightness(${exposureSlider.value})`;
                imgElement.style.opacity = opacitySlider.value;
            }
        }

        [contrastSlider, exposureSlider, opacitySlider].forEach(slider => {
            slider.addEventListener('input', updateFilters);
        });

        // Reset functionality
        resetButton.addEventListener('click', () => {
            if (!locked) {
                // Reset all settings
                contrastSlider.value = defaultSettings.contrast;
                exposureSlider.value = defaultSettings.exposure;
                opacitySlider.value = defaultSettings.opacity;
                bgColor.value = defaultSettings.backgroundColor;
                document.body.style.backgroundColor = defaultSettings.backgroundColor;
                
                // Clear the image
                imageContainer.innerHTML = '';
                imgElement = null;
                
                // Reset all menus
                Object.values(menus).forEach(menu => {
                    menu.style.display = 'none';
                });
                
                // Reset grid
                grid.style.display = 'none';
                
                updateFilters();
            }
        });

        // Grid functionality
        function createGrid() {
            grid.innerHTML = '';
            const gridSize = 50;
            for (let i = 1; i < Math.ceil(window.innerWidth / gridSize); i++) {
                const vertical = document.createElement('div');
                vertical.className = 'grid-line vertical';
                vertical.style.left = `${i * gridSize}px`;
                grid.appendChild(vertical);
            }
            for (let i = 1; i < Math.ceil(window.innerHeight / gridSize); i++) {
                const horizontal = document.createElement('div');
                horizontal.className = 'grid-line horizontal';
                horizontal.style.top = `${i * gridSize}px`;
                grid.appendChild(horizontal);
            }
        }

        gridButton.addEventListener('click', () => {
            if (!locked) {
                grid.style.display = grid.style.display === 'none' ? 'block' : 'none';
            }
        });

        window.addEventListener('resize', createGrid);

        // Lock functionality
        lockButton.addEventListener('click', () => {
            locked = !locked;
            document.body.style.touchAction = locked ? 'none' : 'auto';
            toggleButtonsLock(locked);
            lockButton.textContent = locked ? 'Unlock' : 'Lock';
        });

        // Theme customization
        bgColor.addEventListener('input', (e) => {
            document.body.style.backgroundColor = e.target.value;
        });
    </script>
</body>
</html>
